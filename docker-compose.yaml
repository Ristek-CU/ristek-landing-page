services:
  ristek-landing-page:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ristek-landing-page
    restart: unless-stopped
    ports:
      - "8299:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ristek-network

networks:
  ristek-network:
    driver: bridge
